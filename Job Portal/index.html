<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Job Portal</title>
</head>
<body>
    <section style="text-align: center;">
    <!-- Login/Signup Form -->
    <div id="login-form">
        <h2>Login/Signup</h2>
        <input type="text" id="username" placeholder="Username">
        
        <br><a href="jobdetails.html"><button id="login-btn">Login</button></a>
    
    </div>
    </div>
</section>
    <!-- Job List -->
    <div id="job-list" style="display:none;">
        <h2>Jobs</h2>
        <ul id="jobs"></ul>
       <h2><br>Softwareb Engineer</h2>
        <h2><br>Full Stack developer<h2>
        <h2><br>Web developer</h2>
        <h2><br>Data Scientist</h2>
        <br><a href="landingpage.html">More Details</a>
       </div>
        
        

    <!-- Job Detail -->
    <div id="job-detail" style="display: none;">
        <h2>Job Details</h2>
        <div id="job-info"></div>
        <button id="apply-btn">Apply</button>
        
        </div>
       

    <!-- Application Form -->
    <div id="application-form" style="display: none;">
        <h2>Apply for the Job</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <textarea id="cover-letter" placeholder="Cover Letter"></textarea>
        <input type="file" id="resume" accept=".pdf,.doc,.docx">
        <button id="submit-application-btn">Submit</button>
    </div>

    <!-- Success Page -->
    <div id="success-page" style="display: none;">
        <h2>Application Submitted</h2>
        <div id="application-preview"></div>
    </div>

    <script>
        // Check if the user is logged in
        const isLoggedIn = localStorage.getItem('loggedIn');

        if (isLoggedIn) {
            showLandingPage();
        } else {
            showLoginForm();
        }

        // Login/Signup
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('loggedIn', 'true');
                showLandingPage();
            } else {
                alert('Please enter a username');
            }
        });

        // Landing Page and Job Search
        const searchJobsBtn = document.getElementById('search-jobs-btn');
        searchJobsBtn.addEventListener('click', () => {
            const language = document.getElementById('language').value;
            if (language) {
                // Make a request to GitHub API to search for jobs
                // Display job listings and allow the user to select one
                // For simplicity, we're not making a real API request here
                showJobList();
            } else {
                alert('Please enter a programming language');
            }
        });

        // Job List
        const jobListings = document.getElementById('job-listings');
        jobListings.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                const jobId = e.target.dataset.id;
                // Make a request to get job details by jobId
                // Display job details
                // For simplicity, we're not making a real API request here
                showJobDetail();
            }
        });

        // Apply for the Job
        const applyBtn = document.getElementById('apply-btn');
        applyBtn.addEventListener('click', () => {
            showApplicationForm();
        });

        // Submit Application
        const submitApplicationBtn = document.getElementById('submit-application-btn');
        submitApplicationBtn.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const coverLetter = document.getElementById('cover-letter').value;
            const resume = document.getElementById('resume').value; // You may need to handle file upload

            // Prepare and display the application data
            const applicationData = `
                <p>Name: ${name}</p>
                <p>Email: ${email}</p>
                <p>Cover Letter: ${coverLetter}</p>
                <p>Resume: ${resume}</p>
            `;
            document.getElementById('application-preview').innerHTML = applicationData;
            showSuccessPage();
        });

        // Helper functions to show/hide pages
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
        }

        function showLandingPage() {
            document.getElementById('landing-page').style.display = 'block';
        }

        function showJobList() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('job-list').style.display = 'block';
        }

        function showJobDetail() {
            document.getElementById('job-list').style.display = 'none';
            document.getElementById('job-detail').style.display = 'block';
        }

        function showApplicationForm() {
            document.getElementById('job-detail').style.display = 'none';
            document.getElementById('application-form').style.display = 'block';
        }

        function showSuccessPage() {
            document.getElementById('application-form').style.display = 'none';
            document.getElementById('success-page').style.display = 'block';
        }
    </script>
</body>
</html>
