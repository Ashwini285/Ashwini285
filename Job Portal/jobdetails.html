<body style="text-align: center;">
    <h1>Select a Programming Language</h1>
    <label for="language-select">Choose a programming language:</label>
    <select id="language-select">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="ruby">CSS</option>
        <option value="ruby">Html5</option>
        <option value="ruby">Bootstrap</option>
        <option value="ruby">JQuery</option>
        <option value="ruby">react.js</option>
    </select>
    <a href="landingpage.html"><button id="login-btn">Submit</button></a>
    
    <p id="selected-language"></p>
    
    <script>
        function displaySelectedLanguage() {
            const selectElement = document.getElementById("language-select");
            const selectedLanguage = selectElement.value;
            const selectedLanguageText = selectElement.options[selectElement.selectedIndex].text;
            
            const resultMessage = `You selected ${selectedLanguageText} (${selectedLanguage}).`;
            
            const selectedLanguageElement = document.getElementById("selected-language");
            selectedLanguageElement.textContent = resultMessage;
        }
    </script>
</body>
