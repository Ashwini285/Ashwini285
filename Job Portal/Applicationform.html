<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        /* Add your CSS styles here for formatting */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submission-view {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <form id="application-form" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="cover-letter">Cover Letter Note:</label>
        <textarea id="cover-letter" rows="4" required></textarea>

        <label for="resume">Resume (PDF or Word document):</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required>

        <button type="submit">Submit Application</button>
    </form>

    <!-- Submission view -->
    <div id="submission-view">
        <h2>Application Submitted Successfully!</h2>
        <p>Name: <span id="submitted-name"></span></p>
        <p>Email: <span id="submitted-email"></span></p>
        <p>Cover Letter Note: <span id="submitted-cover-letter"></span></p>
        <p>Resume: <a id="download-resume" href="#" download>Download Resume</a></p>
    </div>

    <script>
        const applicationForm = document.getElementById("application-form");
        const submissionView = document.getElementById("submission-view");
        const submittedName = document.getElementById("submitted-name");
        const submittedEmail = document.getElementById("submitted-email");
        const submittedCoverLetter = document.getElementById("submitted-cover-letter");
        const downloadResumeLink = document.getElementById("download-resume");

        applicationForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form input values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const coverLetter = document.getElementById("cover-letter").value;
            const resume = document.getElementById("resume").files[0];

            // Client-side validation (you can add more checks)
            if (!name || !email || !coverLetter || !resume) {
                alert("Please fill out all required fields and upload a resume.");
                return;
            }

            // Display the submission view with submitted data
            submittedName.textContent = name;
            submittedEmail.textContent = email;
            submittedCoverLetter.textContent = coverLetter;
            downloadResumeLink.href = URL.createObjectURL(resume);
            submissionView.style.display = "block";

            // Hide the form
            applicationForm.style.display = "none";
        });
    </script>
</body>
</html>
